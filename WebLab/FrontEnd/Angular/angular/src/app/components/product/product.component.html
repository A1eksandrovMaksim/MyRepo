<div>
	<img [src]="product.image" [alt]="product.title"
	style="width: 50px;margin-bottom: 2px;">
	<h2>{{ product.title }}</h2>
	<p>Price: <span style="font-weight: bold">{{ product.price | currency:'RUB' }}</span></p>

	<button (click)="details = !details">{{details ? 'Hide' : 'Show'}} Details</button>
	<div *ngIf="details">
		<p>{{ product.description }}</p>
		<p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{ product.rating.rate | number: '1.2-4' }}</span></p>
	</div>
</div>

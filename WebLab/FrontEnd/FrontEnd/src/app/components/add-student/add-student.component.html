<div id="inputsHolder">
    <input type="text" placeholder="Student Name ..." [(ngModel)]="student.name">
    <input type="number" pattern="\d*" [(ngModel)]="student.number">
    <input type="date" [(ngModel)]="student.birthdate">
    <button (click)="post()">Post</button>
</div> 
<app-error></app-error>
